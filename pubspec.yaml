name: abu_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  pin_code_fields: ^7.3.0
  flutter_svg_provider: ^1.0.3
  qr_flutter: ^4.1.0
  table_calendar: ^3.0.6
  another_stepper: ^1.2.2
  carousel_slider: ^4.0.0
  sms_autofill: ^2.0.0
  outline_gradient_button: ^2.0.0+1
  google_maps_flutter: ^2.0.0
  smooth_page_indicator: ^1.0.0+2
  barcode_widget: ^2.0.4
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: Niramit
      fonts: 
        - asset: assets/fonts/NiramitBold.ttf
          weight: 700
        - asset: assets/fonts/NiramitRegular.ttf
          weight: 400
    - family: Archivo Black
      fonts: 
        - asset: assets/fonts/ArchivoBlackRegular.ttf
          weight: 400
    - family: ABeeZee
      fonts: 
        - asset: assets/fonts/ABeeZeeItalic.ttf
          weight: 400
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansRegular.ttf
          weight: 400
        - asset: assets/fonts/OpenSansSemiBold.ttf
          weight: 600
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikRomanSemiBold.ttf
          weight: 600
